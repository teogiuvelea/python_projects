<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row bg-dark text-white p-3">
          <div class="col-sm">Produce</div>
          <div class="col-sm">Price</div>
          <div class="col-sm">Date</div>
          <div class="col-sm">Market</div>
          <div class="col-sm">Status</div>
        </div>
        {% for item in data %}
            <div class="row">
                <div class="col-sm">{{ item[0].title() }}</div>
                <div class="col-sm">{{ item[2] }}</div>
                <div class="col-sm">{{ item[1] }}</div>
                <div class="col-sm">{{ item[3] }}</div>
                <div class="col-sm">{{ item[4] }}</div>
            </div>
        {% endfor %}  
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
